{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}No Grant No Fee{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  </head>
  <body>
    <span style='width: "100%";'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width:100%;position:fixed;top:0; left: 0;background: #ededed;">
            <div class="container" style='padding: 25px 35px;background: #ededed;border-bottom: 2px solid #003660;'>
                <img src="{% static 'images/ngnf_logo.webp' %}" height="120" width="120">
                <a class="navbar-brand" href="{% url 'home' %}" style="color: #003660">Home</a>
                <a class="navbar-brand" href="{% url 'howitworks' %}" style="color: #003660">How it works</a>
                <a class="navbar-brand" href="{% url 'successes' %}" style="color: #003660">Successful Grants</a>
                <a class="navbar-brand" href="{% url 'contact' %}" style="color: #003660">Contacts</a>
            </div>
        </nav>
    </span>
    <br>
    <br>
    <div class="container">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
    </body>
    <footer>
        <span style='width: "100%";'>
	        <div style='padding: 25px 35px;background: #ededed;border-top: 2px solid #003660; width:100%; position:fixed; bottom:0; left: 0;'>
		    <div style='font-size:7pt;font-weight:400;text-align: center;'>Built using Python/Django/SQLite</div>
            </div>
        </span>
    </footer>
</html>
